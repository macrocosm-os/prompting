name: Python package

on:
  push:
    branches: [ "main", "staging", "pre-staging" ]
  pull_request:
    branches: [ "main", "staging", "pre-staging" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest black
        pip install -e .        

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Black
      run: |
        black .
    - name: Test with pytest
      run: |
        # run tests in tests/ dir and only fail if there are failures or errors
        pytest tests/ --verbose --failed-first --exitfirst --disable-warnings
      - run: black --check .
      - name: Commit black changes, if any
        if: failure()
        run: |
          black .
          git config --global user.name black-bot
          git config --global user.email '${GITHUB_ACTOR}@users.noreply.github.com'          
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY
          git commit -am "Apply black formatting"
          git push --force origin HEAD:$GITHUB_REF